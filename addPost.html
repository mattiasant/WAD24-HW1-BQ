<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
		<div class="profile-icon-header">
            <img src="https://i.ibb.co/gdKTh5F/pfp.jpg" alt="pfp" class="profile-icon-header" id="profilePic">
            <div class="dropdown-menu" id="dropdownMenu">
                <p class="username">Username: John Doe</p>
                <p class="email">Email: johndoe@ut.ee</p>
                <a href="#" class="logout">Logout</a>
            </div>
		</div>
    </header>

    <main class="form">
        <form action="index.html" method="post">
            <label for="postBody">Post body</label>
            <textarea id="postBody" name="postBody" ></textarea>

            <label for="file">Select file</label>
            <input type="file" id="file" name="file">

            <button type="submit">Create post</button>
        </form>
    </main>

    <script src="dropdown.js"></script>
</body>
</html>
